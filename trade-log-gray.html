    <script>
        // IndexedDB setup
        const DB_NAME = 'DojiTradeLogDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'trades';
        let db = null;

        // Initialize IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        objectStore.createIndex('date', 'date', { unique: false });
                        objectStore.createIndex('stock', 'stock', { unique: false });
                    }
                };
            });
        }

        // IndexedDB helper functions
        function getAllTrades() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.getAll();
                
                request.onsuccess = () => resolve(request.result || []);
                request.onerror = () => reject(request.error);
            });
        }

        function addTrade(trade) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.add(trade);
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        function updateTrade(id, trade) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                trade.id = id;
                const request = objectStore.put(trade);
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        function deleteTrade(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.delete(id);
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        function clearAllTrades() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.clear();
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }
        
        // Get storage usage estimate
        async function getStorageEstimate() {
            if ('storage' in navigator && 'estimate' in navigator.storage) {
                const estimate = await navigator.storage.estimate();
                return {
                    usage: estimate.usage || 0,
                    quota: estimate.quota || 0,
                    usageInMB: ((estimate.usage || 0) / (1024 * 1024)).toFixed(2),
                    quotaInMB: ((estimate.quota || 0) / (1024 * 1024)).toFixed(2),
                    percentUsed: estimate.quota ? ((estimate.usage / estimate.quota) * 100).toFixed(1) : 0
                };
            }
            return null;
        }

        function showScreen(screenName) {
            currentPath.push(screenName);
            const screen = screens[screenName];
            const container = document.getElementById('screen');
            
            let html = '';
            
            if (screen.dots > 0) {
                html += '<div class="progress-dots">';

                }

            }
            
            html += `<div class="step-label">${screen.step}</div>`;
            html += `<div class="question">${screen.question}</div>`;

            if (screen.isInput) {

        function generateTimeOptions() {
            let options = '';
            for (let hour = 0; hour < 24; hour++) {
                for (let minute of [0, 30]) {
                    let displayHour = hour;
                    let period = 'AM';
                    
                    if (hour === 0) {
                        displayHour = 12;
                    } else if (hour === 12) {
                        displayHour = 12;
                        period = 'PM';
                    } else if (hour > 12) {
                        displayHour = hour - 12;
                        period = 'PM';
                    }
                    
                    const timeStr = `${displayHour}:${minute.toString().padStart(2, '0')} ${period}`;
                    options += `<option value="${timeStr}">${timeStr}</option>`;
                }
            }
            return options;
        }

                    });

                reader.readAsDataURL(file);
            }

        function compressImage(base64, callback) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;
                
                const maxWidth = 1200;
                if (width > maxWidth) {
                    height = (height * maxWidth) / width;
                    width = maxWidth;
                }
                
                canvas.width = width;
                canvas.height = height;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                
                const compressed = canvas.toDataURL('image/jpeg', 0.7);
                callback(compressed);
            };
            img.src = base64;
        }

        async function saveEdit(id) {
            const stock = document.getElementById('editStock').value.trim().toUpperCase();
            const time = document.getElementById('editTime').value;
            const scenarioData = document.getElementById('editScenario').value.split('|');
            const worked = document.getElementById('editWorked').value === 'true';
            const photoInput = document.getElementById('editPhoto');
            
            if (!stock || !time) {
                alert('Please fill in all fields');
                return;
            }
            
            const trades = await getAllTrades();
            const existingTrade = trades.find(t => t.id === id);
            
            if (photoInput.files && photoInput.files[0]) {
                const preview = document.getElementById('editPhotoPreview');
                preview.innerHTML = '<div class="loading"><div class="spinner"></div>Saving photo...</div>';
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    compressImage(e.target.result, async function(compressed) {
                        const updatedTrade = {
                            ...existingTrade,
                            stock: stock,
                            time: time,
                            scenario: scenarioData[0],
                            scenarioName: scenarioData[1],
                            successRate: scenarioData[2],
                            worked: worked,
                            photo: compressed
                        };
                        
                        try {
                            await updateTrade(id, updatedTrade);
                            closeEdit();
                            showStats();
                        } catch (e) {
                            preview.innerHTML = '<div class="error-message">‚ùå Error saving. Please try again.</div>';
                        }
                    });
                };
                reader.onerror = function() {
                    preview.innerHTML = '<div class="error-message">‚ùå Error loading photo. Please try again.</div>';
                };
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                const updatedTrade = {
                    ...existingTrade,
                    stock: stock,
                    time: time,
                    scenario: scenarioData[0],
                    scenarioName: scenarioData[1],
                    successRate: scenarioData[2],
                    worked: worked
                };
                
                try {
                    await updateTrade(id, updatedTrade);
                    closeEdit();
                    showStats();
                } catch (e) {
                    alert('Error saving trade: ' + e.message);
                }
            }
        }

        async function exportData() {
            const trades = await getAllTrades();
            
            if (trades.length === 0) {
                alert('No data to export!');
                return;
            }
            
            const dataStr = JSON.stringify(trades, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `doji-trades-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            alert('Data exported! Check your Downloads folder.');
        }
        
        async function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const importedTrades = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(importedTrades)) {
                        alert('Invalid file format!');
                        return;
                    }
                    
                    // Add each trade to IndexedDB
                    let count = 0;
                    for (const trade of importedTrades) {
                        // Remove the old ID if it exists
                        delete trade.id;
                        await addTrade(trade);
                        count++;
                    }
                    
                    alert(`Successfully imported ${count} trades!`);
                    closeStats();
                    showStats();
                } catch (error) {
                    alert('Error reading file. Please make sure it\'s a valid trade data file.');
                }
            };
            reader.readAsText(file);
        }
        
        // Initialize the database when the page loads
        initDB().then(() => {
            showScreen('start');
        }).catch(error => {
            console.error('Failed to initialize database:', error);
            alert('Error initializing storage. Please refresh the page.');
        });
